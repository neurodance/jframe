<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JFrame AI - Generate beautiful Adaptive Cards instantly with AI-powered card generation">
    <meta name="keywords" content="adaptive cards, AI, card generator, UI framework">
    <meta property="og:title" content="JFrame AI - Adaptive Cards Generator">
    <meta property="og:description" content="Create stunning Adaptive Cards with natural language prompts">
    <meta property="og:url" content="https://jframe.ai">
    <meta property="og:type" content="website">
    <title>JFrame AI - Adaptive Cards Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adaptive Cards CSS -->
    <link rel="stylesheet" href="https://unpkg.com/adaptivecards@4.0.0/lib/adaptivecards.css" onerror="this.href='lib/adaptivecards.css'">
</head>
<body>
    <div class="container">
        <header>
            <h1>JFrame AI</h1>
            <p>Create brilliant Jotts in seconds</p>
        </header>

        <main class="chat-container">
            <div class="messages-area" id="messagesArea">
                <div class="welcome-message">
                    <p>Welcome to JFrame AI! Create your first Jott in seconds.</p>
                    <p class="example">What do you want to Jott about?</p>
                    <div class="example-prompts">
                        <button class="example-btn" data-prompt="Create a card for the Eiffel Tower with facts">Eiffel Tower</button>
                        <button class="example-btn" data-prompt="Show today's weather forecast">Weather</button>
                        <button class="example-btn" data-prompt="Display a product laptop with specs">Product Card</button>
                        <button class="example-btn" data-prompt="Create a profile contact card">Profile</button>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <label for="promptInput" class="sr-only">Enter your Jott prompt</label>
                    <input type="text" id="promptInput" placeholder="What's your Jott about? (Try: 'quarterly sales dashboard' or 'team introduction')" maxlength="500">
                    <button id="generateBtn" type="button">Jott It</button>
                </div>
                <div class="demo-notice">
                    <small>üöÄ Think it. Jott it. Share it. ‚Ä¢ AI-powered Jotts coming soon!</small>
                </div>
            </div>

            <!-- Card rendering container -->
            <div id="cardContainer" class="card-container"></div>
        </main>

        <footer>
            <p>&copy; 2024 JFrame AI. Built with ‚ù§Ô∏è using <a href="https://adaptivecards.io" target="_blank" rel="noopener">Adaptive Cards</a></p>
        </footer>
    </div>

    <!-- Adaptive Cards JS -->
    <script>
        function loadFallbackScript() {
            const script = document.createElement('script');
            script.src = 'lib/adaptivecards.js';
            script.onload = function() {
                console.log('Fallback Adaptive Cards library loaded');
            };
            script.onerror = function() {
                console.warn('Adaptive Cards library not available. Using minimal fallback.');
                window.AdaptiveCards = {
                    AdaptiveCard: function() {
                        return {
                            parse: function() {},
                            render: function() {
                                const div = document.createElement('div');
                                div.innerHTML = '<p><strong>Adaptive Cards library not loaded.</strong><br>The card JSON will be displayed instead.</p>';
                                div.style.padding = '1rem';
                                div.style.border = '1px solid #ddd';
                                div.style.borderRadius = '8px';
                                div.style.background = '#f8f9fa';
                                return div;
                            }
                        };
                    }
                };
            };
            document.head.appendChild(script);
        }

        // Try to load from CDN first, fallback to local
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/adaptivecards@4.0.0/lib/adaptivecards.js';
        script.onload = function() {
            console.log('CDN Adaptive Cards library loaded');
        };
        script.onerror = function() {
            console.log('CDN failed, loading fallback...');
            loadFallbackScript();
        };
        document.head.appendChild(script);
    </script>
    <script src="app.js"></script>
</body>
</html>
